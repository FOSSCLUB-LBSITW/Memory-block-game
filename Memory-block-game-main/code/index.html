<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Block Game</title>

    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>

<h1 class="title">Memory Block Game</h1>

<div class="main-container">

    <!-- üéÆ GAME SECTION -->
    <div class="game-section">
        <div class="game" id="game-grid">
            <!-- Blocks generated by JS -->
        </div>

        <!-- ‚úÖ GAME CONTROLS -->
        <div class="controls">
            <button id="pause-btn">‚è∏ Pause</button>
            <button id="reset">New Game</button>
        </div>
    </div>

    <!-- üìä SCOREBOARD -->
    <div class="scoreboard">
        <h2>Game Settings</h2>

        <!-- üîä Sound Controls -->
        <div class="setting-group">
            <label>Sound</label>
            <button id="mute-btn">üîä Mute</button>

            <input
                type="range"
                id="volume-slider"
                min="0"
                max="1"
                step="0.1"
                value="1"
            >
        </div>

        <!-- üéµ Audio -->
        <audio id="flip-sound" src="./sounds/flip.mp3"></audio>
        <audio id="match-sound" src="./sounds/match.mp3"></audio>
        <audio id="wrong-sound" src="./sounds/wrong.mp3"></audio>

        <!-- ‚öô Difficulty -->
        <div class="setting-group">
            <label>Select Difficulty:</label>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label>Grid Size:</label>
            <div class="grid-inputs">
                <div class="grid-input-item">
                    <span>Rows</span>
                    <select id="rows-select">
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>

                <span class="grid-x">x</span>

                <div class="grid-input-item">
                    <span>Cols</span>
                    <select id="cols-select">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div>

            <p class="grid-hint" id="grid-hint">
                At least one of rows or columns must be even.
            </p>
        </div>

        <!-- üë• Players -->
        <label>Select Players:</label>
        <select id="player-count">
            <option value="2">2 Players</option>
            <option value="3">3 Players</option>
            <option value="4">4 Players</option>
            <option value="5">5 Players</option>
            <option value="6">6 Players</option>
        </select>

        <h3 id="turn-indicator">Player 1's Turn</h3>

        <div id="scores-container"></div>
    </div>
</div>

<!-- üéâ WIN POPUP -->
<div id="congratulation-popup">
    <h2>Congratulations! üéâ</h2>
    <p>You completed the game!</p>
    <button id="play-again">Play Again</button>
</div>

</body>
</html>
