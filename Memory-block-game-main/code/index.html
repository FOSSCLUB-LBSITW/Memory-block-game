<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Block Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Memory Block Game</h1>

    <div class="level-selection">
        <button id="easy-level">Easy (6 Images)</button>
        <button id="medium-level">Medium (10 Images)</button>
    </div>

    <div class="game" id="game-board"></div>

    

    <div id="congratulation-popup" class="hidden">
        <h2>Congratulations! ðŸŽ‰</h2>
        <p>You completed the game!</p>
        <button id="play-again">Play Again</button>
    </div>

    <!-- Music controls -->
    <div class="music-controls">
        <button id="toggle-music">Play Music</button>
        <!-- Add the audio element with your actual music file -->
        <audio id="background-music" loop>
            <source src="music/background-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="game.js"></script>
</body>
</html>
