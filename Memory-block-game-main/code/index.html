<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Block Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>

<h1 class="title">Memory Block Game</h1>

<div class="main-container">

    <div class="game-section">
        <div class="game" id="game-grid">
            <!-- Blocks are generated dynamically by JS -->
        </div>

        <button id="reset">New Game</button>
    </div>

    <div class="scoreboard">
        <h2>Game Settings</h2>
        <div class="setting-group" id="theme-setting">
            <label>Anime Theme:</label>
            <select id="theme-select">
                <option value="">Loading themesâ€¦</option>
            </select>
        </div>
        <div class="setting-group">
            <label>Grid Size:</label>
            <div class="grid-inputs">
                <div class="grid-input-item">
                    <span>Rows</span>
                    <select id="rows-select">
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <span class="grid-x">x</span>
                <div class="grid-input-item">
                    <span>Cols</span>
                    <select id="cols-select">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div>
            <p class="grid-hint" id="grid-hint">At least one of rows or columns must be even.</p>
        </div>

        <label>Select Players:</label>
        <select id="player-count">
            <option value="2">2 Players</option>
            <option value="3">3 Players</option>
            <option value="4">4 Players</option>
            <option value="5">5 Players</option>
            <option value="6">6 Players</option>
        </select>

        <h3 id="turn-indicator">Player 1's Turn</h3>

        <div id="scores-container"></div>
    </div>

</div>

<div id="congratulation-popup">
    <h2>Congratulations! ðŸŽ‰</h2>
    <p>You completed the game!</p>
    <button id="play-again">Play Again</button>
</div>

</body>
</html>
