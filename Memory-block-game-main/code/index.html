<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Block Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

    <!-- Link to Google Fonts for 'Russo One' font -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1 style="font-family: 'Russo One', sans-serif; font-weight: bold; color: #003366; font-size: 60px; text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5); margin-top: 10px;">Memory Block Game</h1>
    
    <div class="game">
        <div class="block" data-id="0"></div>
        <div class="block" data-id="1"></div>
        <div class="block" data-id="2"></div>
        <div class="block" data-id="3"></div>
        <div class="block" data-id="4"></div>
        <div class="block" data-id="5"></div>
        <div class="block" data-id="6"></div>
        <div class="block" data-id="7"></div>
        <div class="block" data-id="8"></div>
        <div class="block" data-id="9"></div>
        <div class="block" data-id="10"></div>
        <div class="block" data-id="11"></div>
    </div>
    <button id="reset">New Game</button>

     <!-- Popup congratulation message -->
     <div id="congratulation-popup" class="hidden">
        <h2>Congratulations! ðŸŽ‰</h2>
        <p>You completed the game!</p>
        <button id="play-again">Play Again</button>
     </div>
</body>
</html>
